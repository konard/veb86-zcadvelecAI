<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Иконка ZCAD в минималистичном стиле -->
  <!-- Фон -->
  <rect width="256" height="256" fill="#004080"/>
  <!-- Текст ZCAD -->
  <text x="128" y="140" font-family="sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">ZCAD</text>
  <!-- Компас -->
  <circle cx="128" cy="128" r="30" stroke="white" stroke-width="2" fill="none"/>
  <line x1="128" y1="98" x2="128" y2="158" stroke="white" stroke-width="2"/>
  <line x1="98" y1="128" x2="158" y2="128" stroke="white" stroke-width="2"/>
  <!-- Прямые линии, напоминающие чертежные инструменты -->
  <line x1="50" y1="50" x2="206" y2="50" stroke="white" stroke-width="1"/>
  <line x1="50" y1="206" x2="206" y2="206" stroke="white" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="206" stroke="white" stroke-width="1"/>
  <line x1="206" y1="50" x2="206" y2="206" stroke="white" stroke-width="1"/>
</svg>