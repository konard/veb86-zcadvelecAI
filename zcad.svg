<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Иконка ZCAD в современном стиле с градиентами и тенями -->
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <!-- Градиент для текста -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <!-- Тень для элементов -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Фон с градиентом -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="16" ry="16"/>

  <!-- Геометрические элементы, представляющие чертежные инструменты -->
  <line x1="32" y1="32" x2="224" y2="32" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="32" y1="224" x2="224" y2="224" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="32" y1="32" x2="32" y2="224" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="224" y1="32" x2="224" y2="224" stroke="white" stroke-width="2" opacity="0.8"/>

  <!-- Диагональные направляющие линии -->
  <line x1="32" y1="32" x2="224" y2="224" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="224" y1="32" x2="32" y2="224" stroke="white" stroke-width="1" opacity="0.5"/>

  <!-- Компас в центре -->
  <g filter="url(#shadow)">
    <!-- Внешний круг компаса -->
    <circle cx="128" cy="128" r="35" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <!-- Внутренний круг компаса -->
    <circle cx="128" cy="128" r="25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Основные стрелки компаса -->
    <line x1="128" y1="93" x2="128" y2="163" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="93" y1="128" x2="163" y2="128" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Метки направлений -->
    <circle cx="128" cy="100" r="2" fill="white" opacity="0.8"/>
    <circle cx="128" cy="156" r="2" fill="white" opacity="0.8"/>
    <circle cx="100" cy="128" r="2" fill="white" opacity="0.8"/>
    <circle cx="156" cy="128" r="2" fill="white" opacity="0.8"/>
    <!-- Дополнительные метки компаса -->
    <line x1="158" y1="128" x2="163" y2="128" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="93" y1="128" x2="98" y2="128" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="128" y1="93" x2="128" y2="98" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="128" y1="158" x2="128" y2="163" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="149" y1="107" x2="153" y2="111" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="107" y1="149" x2="111" y2="153" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="149" y1="149" x2="153" y2="145" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="107" y1="107" x2="111" y2="111" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Буквы направлений -->
    <text x="128" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">N</text>
    <text x="128" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">S</text>
    <text x="175" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">E</text>
    <text x="81" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">W</text>
  </g>

  <!-- Название программы -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">ZCAD</text>

  <!-- Дополнительные маркеры в углах -->
  <rect x="40" y="40" width="8" height="8" fill="white" opacity="0.6" rx="1"/>
  <rect x="208" y="40" width="8" height="8" fill="white" opacity="0.6" rx="1"/>
  <rect x="40" y="208" width="8" height="8" fill="white" opacity="0.6" rx="1"/>
  <rect x="208" y="208" width="8" height="8" fill="white" opacity="0.6" rx="1"/>
</svg></content>
<parameter name="filePath">zcad.svg