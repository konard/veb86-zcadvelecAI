<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Вариант 4: Сетка 3x2 с более толстыми линиями и акцентом на структуру -->
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="16"
   height="16"
   viewBox="0 0 16 16"
   version="1.1">
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Building Space Grid Icon - Variant 4</dc:title>
        <dc:description>Сетка 3x2 с акцентом на структуру</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>

  <!-- Заливка ячеек -->
  <rect style="fill:#008C00" x="2" y="2" width="5" height="3.5" />
  <rect style="fill:#008C00" x="9" y="2" width="5" height="3.5" />
  <rect style="fill:#008C00" x="2" y="6.5" width="5" height="3.5" />
  <rect style="fill:#008C00" x="9" y="6.5" width="5" height="3.5" />
  <rect style="fill:#008C00" x="2" y="11" width="5" height="3" />
  <rect style="fill:#008C00" x="9" y="11" width="5" height="3" />

  <!-- Внешняя рамка (более толстая) -->
  <rect
    style="fill:none;stroke:#20A8FF;stroke-width:1.5;stroke-linecap:butt;stroke-linejoin:miter"
    x="1.5"
    y="1.5"
    width="13"
    height="13" />

  <!-- Вертикальная линия -->
  <line
    style="stroke:#20A8FF;stroke-width:1.2;stroke-linecap:butt"
    x1="8" y1="1.5"
    x2="8" y2="14.5" />

  <!-- Горизонтальные линии -->
  <line
    style="stroke:#20A8FF;stroke-width:1.2;stroke-linecap:butt"
    x1="1.5" y1="5.5"
    x2="14.5" y2="5.5" />
  <line
    style="stroke:#20A8FF;stroke-width:1.2;stroke-linecap:butt"
    x1="1.5" y1="10.5"
    x2="14.5" y2="10.5" />
</svg>
