<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка: кабель со знаком плюс (добавление подключения) -->
<!-- Вариант 5: компактный с большим плюсом -->
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="48"
   height="48"
   viewBox="0 0 48 48"
   version="1.1">
  <defs id="defs1" />

  <!-- Кабель в виде змейки -->
  <path
     style="fill:none;stroke:#20A8FF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round"
     d="M 6,10 L 10,10 L 14,18 L 18,10 L 22,18 L 26,10 L 30,18 L 34,10 L 38,10 L 42,10"
     id="cable" />

  <!-- Знак плюс (больший размер) -->
  <g id="plus">
    <line
       style="fill:none;stroke:#008C00;stroke-width:3.5;stroke-linecap:round"
       x1="24"
       y1="26"
       x2="24"
       y2="42"
       id="plus-vertical" />
    <line
       style="fill:none;stroke:#008C00;stroke-width:3.5;stroke-linecap:round"
       x1="16"
       y1="34"
       x2="32"
       y2="34"
       id="plus-horizontal" />
  </g>
</svg>
