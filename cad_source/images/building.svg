     <line x1="0" y1="5.333" x2="16" y2="5.333" stroke="#20a8ff" stroke-width="1" />
     <line x1="0" y1="10.666" x2="16" y2="10.666" stroke="#20a8ff" stroke-width="1" />
     <!-- Building cells -->
     <rect x="0" y="0" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
     <rect x="8" y="0" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
     <rect x="0" y="5.333" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
     <rect x="8" y="5.333" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
     <rect x="0" y="10.666" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
     <rect x="8" y="10.666" width="8" height="5.333" fill="#008c00" fill-opacity="0.7" />
   </g>
</svg>