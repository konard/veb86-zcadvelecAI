<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка распознавания таблиц: круг и таблица 2x2 с объединенными верхними ячейками -->

<svg
   width="48"
   height="48"
   viewBox="0 0 48 48"
   version="1.1"
   id="svg8"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs8" />
  <metadata id="metadata8">
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Table Recognition Icon - Variant 8</dc:title>
        <dc:description>Иконка распознавания таблиц - вариант 8: с заливкой верхней ячейки</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>

  <!-- Жирный круг синего цвета -->
  <circle
     style="fill:none;stroke:#20a8ff;stroke-width:4;stroke-linecap:round;stroke-linejoin:round"
     cx="24"
     cy="24"
     r="22"
     id="outer-circle" />

  <!-- Таблица 2x2 с объединенными верхними ячейками -->
  <!-- Верхняя объединенная ячейка с легкой заливкой -->
  <rect
     style="fill:#008c00;fill-opacity:0.2;stroke:none"
     x="12"
     y="12"
     width="24"
     height="12"
     id="merged-cell-fill" />

  <!-- Внешняя рамка таблицы -->
  <rect
     style="fill:none;stroke:#008c00;stroke-width:2;stroke-linecap:round;stroke-linejoin:round"
     x="12"
     y="12"
     width="24"
     height="24"
     id="table-border" />

  <!-- Вертикальная линия (разделяет левую и правую колонки) -->
  <line
     style="stroke:#008c00;stroke-width:2;stroke-linecap:round"
     x1="24"
     y1="24"
     x2="24"
     y2="36"
     id="vertical-line" />

  <!-- Горизонтальная линия (разделяет верхнюю объединенную ячейку и нижние) -->
  <line
     style="stroke:#008c00;stroke-width:2;stroke-linecap:round"
     x1="12"
     y1="24"
     x2="36"
     y2="24"
     id="horizontal-line" />
</svg>
