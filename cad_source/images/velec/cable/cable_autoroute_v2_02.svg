<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка автопрокладки кабеля - улучшенный вариант 2 -->
<!-- Штекер еще крупнее, буква А меньше, широкий разрыв кабеля -->
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1"
   id="svg_cable_v2_02">
  <defs id="defs2" />
  <metadata id="metadata2">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Cable Auto-routing Icon - Improved Version 2</dc:title>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- Кабель Уроборос с более широким разрывом в верхней части -->
  <!-- Левая часть кабеля -->
  <path
     d="M 55,75 A 90,90 0 1 1 201,75"
     style="fill:none;stroke:#20A8FF;stroke-width:18;stroke-opacity:1;stroke-linecap:round" />

  <!-- Внутренний декоративный круг -->
  <circle
     cx="128"
     cy="128"
     r="72"
     style="fill:none;stroke:#20A8FF;stroke-width:4;stroke-opacity:0.25" />

  <!-- Электрический штекер (крупнее, разъемами к кабелю) -->
  <g id="plug" transform="translate(128, 25)">
    <!-- Основание штекера -->
    <rect
       x="-28"
       y="0"
       width="56"
       height="42"
       rx="5"
       style="fill:#008C00;stroke:#006600;stroke-width:3" />

    <!-- Контакты штекера (увеличено расстояние между контактами) -->
    <rect
       x="-20"
       y="-18"
       width="11"
       height="22"
       rx="2"
       style="fill:#006600" />
    <rect
       x="9"
       y="-18"
       width="11"
       height="22"
       rx="2"
       style="fill:#006600" />

    <!-- Соединительная часть с кабелем -->
    <rect
       x="-15"
       y="42"
       width="30"
       height="18"
       rx="3"
       style="fill:#008C00;opacity:0.8" />
  </g>

  <!-- Буква А в центре (меньше) -->
  <text
     x="128"
     y="138"
     style="font-style:normal;font-weight:bold;font-size:80px;font-family:sans-serif;text-align:center;text-anchor:middle;dominant-baseline:central;fill:#BE0000;fill-opacity:1">A</text>
</svg>
