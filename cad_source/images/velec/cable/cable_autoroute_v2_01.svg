<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка автопрокладки кабеля - улучшенный вариант 1 -->
<!-- Штекер повернут разъемами к кабелю, увеличен размер, зеленый цвет -->
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1"
   id="svg_cable_v2_01">
  <defs id="defs1" />
  <metadata id="metadata1">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Cable Auto-routing Icon - Improved Version</dc:title>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- Кабель Уроборос с разрывом в верхней части для штекера -->
  <!-- Левая часть кабеля (от 200° до 340°) -->
  <path
     d="M 62.5,82.5 A 90,90 0 1 1 193.5,82.5"
     style="fill:none;stroke:#20A8FF;stroke-width:16;stroke-opacity:1;stroke-linecap:round" />

  <!-- Внутренний декоративный круг -->
  <circle
     cx="128"
     cy="128"
     r="75"
     style="fill:none;stroke:#20A8FF;stroke-width:3;stroke-opacity:0.3" />

  <!-- Электрический штекер (увеличенный, разъемами к кабелю) -->
  <g id="plug" transform="translate(128, 30)">
    <!-- Основание штекера -->
    <rect
       x="-22"
       y="0"
       width="44"
       height="35"
       rx="4"
       style="fill:#008C00;stroke:#006600;stroke-width:2.5" />

    <!-- Контакты штекера (направлены вверх к кабелю, увеличено расстояние) -->
    <rect
       x="-16"
       y="-15"
       width="9"
       height="18"
       rx="1.5"
       style="fill:#006600" />
    <rect
       x="7"
       y="-15"
       width="9"
       height="18"
       rx="1.5"
       style="fill:#006600" />

    <!-- Соединительная часть с кабелем -->
    <rect
       x="-12"
       y="35"
       width="24"
       height="15"
       rx="2"
       style="fill:#008C00;opacity:0.8" />
  </g>

  <!-- Буква А в центре -->
  <text
     x="128"
     y="138"
     style="font-style:normal;font-weight:bold;font-size:96px;font-family:sans-serif;text-align:center;text-anchor:middle;dominant-baseline:central;fill:#BE0000;fill-opacity:1">A</text>
</svg>
