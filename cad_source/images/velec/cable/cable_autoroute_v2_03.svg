<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка автопрокладки кабеля - улучшенный вариант 3 -->
<!-- Симметричный разрыв кабеля с обеих сторон штекера, средний размер буквы -->
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1"
   id="svg_cable_v2_03">
  <defs id="defs3" />
  <metadata id="metadata3">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Cable Auto-routing Icon - Improved Version 3</dc:title>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- Кабель Уроборос с разрывом сверху и снизу для симметрии -->
  <!-- Левая половина кабеля -->
  <path
     d="M 128,38 A 90,90 0 0 0 38,128 A 90,90 0 0 0 128,218"
     style="fill:none;stroke:#20A8FF;stroke-width:17;stroke-opacity:1;stroke-linecap:round" />

  <!-- Правая половина кабеля -->
  <path
     d="M 128,218 A 90,90 0 0 0 218,128 A 90,90 0 0 0 128,38"
     style="fill:none;stroke:#20A8FF;stroke-width:17;stroke-opacity:1;stroke-linecap:round" />

  <!-- Внутренний декоративный круг -->
  <circle
     cx="128"
     cy="128"
     r="73"
     style="fill:none;stroke:#20A8FF;stroke-width:3.5;stroke-opacity:0.28" />

  <!-- Электрический штекер (средний размер) -->
  <g id="plug" transform="translate(128, 28)">
    <!-- Основание штекера -->
    <rect
       x="-25"
       y="0"
       width="50"
       height="38"
       rx="4.5"
       style="fill:#008C00;stroke:#006600;stroke-width:2.8" />

    <!-- Контакты штекера -->
    <rect
       x="-18"
       y="-16"
       width="10"
       height="20"
       rx="1.8"
       style="fill:#006600" />
    <rect
       x="8"
       y="-16"
       width="10"
       height="20"
       rx="1.8"
       style="fill:#006600" />

    <!-- Соединительная часть -->
    <rect
       x="-13"
       y="38"
       width="26"
       height="16"
       rx="2.5"
       style="fill:#008C00;opacity:0.8" />
  </g>

  <!-- Буква А в центре (средний размер) -->
  <text
     x="128"
     y="138"
     style="font-style:normal;font-weight:bold;font-size:88px;font-family:sans-serif;text-align:center;text-anchor:middle;dominant-baseline:central;fill:#BE0000;fill-opacity:1">A</text>
</svg>
