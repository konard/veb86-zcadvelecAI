<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Иконка автопрокладки кабеля - вариант 6 (тонкая линия с тенью, зеленый штекер) -->
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1"
   id="svg_cable_06">
  <defs id="defs6">
    <!-- Фильтр тени -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <metadata id="metadata6">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Cable Auto-routing Icon</dc:title>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- Круг-тень -->
  <circle
     cx="130"
     cy="130"
     r="90"
     style="fill:none;stroke:#000000;stroke-width:14;stroke-opacity:0.2" />

  <!-- Круглый кабель (Уроборос) -->
  <circle
     cx="128"
     cy="128"
     r="90"
     style="fill:none;stroke:#20A8FF;stroke-width:14;stroke-opacity:1;filter:url(#shadow)" />

  <!-- Внутренний круг для объема -->
  <circle
     cx="128"
     cy="128"
     r="85"
     style="fill:none;stroke:#40C8FF;stroke-width:4;stroke-opacity:0.5" />

  <!-- Электрический штекер (голова змея) - зеленый -->
  <g id="plug" transform="translate(128, 38)">
    <!-- Основание штекера -->
    <rect
       x="-15"
       y="-15"
       width="30"
       height="25"
       rx="3"
       style="fill:#008C00;stroke:#006600;stroke-width:2" />
    <!-- Блик на штекере -->
    <rect
       x="-12"
       y="-12"
       width="8"
       height="6"
       rx="2"
       style="fill:#00CC00;fill-opacity:0.5" />
    <!-- Контакты -->
    <rect
       x="-10"
       y="10"
       width="7"
       height="12"
       rx="1"
       style="fill:#006600" />
    <rect
       x="3"
       y="10"
       width="7"
       height="12"
       rx="1"
       style="fill:#006600" />
    <!-- Провод от штекера -->
    <rect
       x="-7"
       y="-33"
       width="14"
       height="21"
       style="fill:#20A8FF" />
  </g>

  <!-- Буква А в центре с тенью -->
  <text
     x="130"
     y="130"
     style="font-style:normal;font-weight:bold;font-size:96px;font-family:sans-serif;text-align:center;text-anchor:middle;dominant-baseline:central;fill:#BE0000;fill-opacity:0.2">A</text>
  <text
     x="128"
     y="128"
     style="font-style:normal;font-weight:bold;font-size:96px;font-family:sans-serif;text-align:center;text-anchor:middle;dominant-baseline:central;fill:#BE0000;fill-opacity:1">A</text>
</svg>
